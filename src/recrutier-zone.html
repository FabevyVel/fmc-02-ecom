<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login</title>

    <!-- BootstrapCDN -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <!-- Ico-Fonts -->
    <link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">
    <!-- Animation-Css -->
    <link rel="stylesheet" type="text/css" href="vendor/css/aos.css">
    <!-- Style-Link -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <section class="login-section">
        <div class="container">
            <div class="row v-certer">
                <div class="col-12 col-xl-7">
                    <div class="login-lt-cont">
                        <h1>FabConnect</h1>
                        <p>FabConnect helps you connect and share with the people in your life. </p>
                    </div>
                </div>
                <div class="col-12 col-xl-5">
                    <div class="login-form">
                        <div class="row">
                            <div class="col-12">
                                <form action="#" class="w-100">
                                    <div class="form-row">
                                        <div class="col-md-12 col-12">
                                          <input type="email" class="form-control" id="validationCustom01" placeholder="Enter Email *" required>
                                          <div class="valid-feedback">
                                            Enter Email
                                          </div>
                                        </div>
                                        <div class="col-md-12 col-12">
                                            <input type="password" class="form-control" id="validationCustom01" placeholder="Enter Password *" required>
                                            <div class="valid-feedback">
                                              Enter Password
                                            </div>
                                          </div>
                                        <div class="col-12">
                                            <button type="submit" id="submit-btn">Log In</button>
                                        </div>
                                    </div>   
                                </form>
                            </div>
                            <div class="col-12">
                                <div class="forgot-mail">
                                    <a href="#">Forgotten password?</a>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="create-btn">
                                    <a href="#" data-toggle="modal" data-target="#exampleModalCenter">Create New Account</a>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- Modal -->
    <div class="modal fade login-modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLongTitle">Sign Up</h2>
            <p class="m-0">It's quick and easy.</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="icofont-close"></i>
            </button>
            </div>
            <div class="modal-body">
                <form action="#" class="w-100">
                    <div class="form-row">
                        <div class="col-md-12 col-12">
                            <input type="name" class="form-control" id="validationCustom01" placeholder="User Name *" required>
                            <div class="valid-feedback">
                              Enter Name
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <input type="email" class="form-control" id="validationCustom01" placeholder="Your Mail *" required>
                            <div class="valid-feedback">
                              Enter Email
                            </div>
                        </div>  
                        <div class="col-md-12 col-12">
                            <input type="tezt" class="form-control" id="validationCustom01" placeholder="Your Mobile *" required>
                            <div class="valid-feedback">
                              Enter Email
                            </div>
                        </div>    
                        <div class="col-md-12 col-12">
                            <input type="password" class="form-control" id="validationCustom01" placeholder="Password *" required>
                            <div class="valid-feedback">
                              Enter Password
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <input type="password" class="form-control" id="validationCustom01" placeholder="Confirm Password *" required>
                            <div class="valid-feedback">
                              Enter Confirm Password
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="submit-btn">Sign Up</button>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
        </div>
    </div>


    <!-- BootstrapCDN -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
