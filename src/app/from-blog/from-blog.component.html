
<section class="from-blog spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title from-blog__title">
            <h2 *ngFor="let blogTitle of blogTitles">{{blogTitle.title}}</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let blogItem of blogItems" class="col-lg-4 col-md-4 col-sm-6">
          <div class="blog__item">
            <div [ngClass]="brdr">
              <img src="{{blogItem.blogImg}}" alt="">
            </div>
            <div [class]="paddControl">
              <ul>
                <li><i class="fa fa-calendar-o"></i> {{blogItem.calendar}}</li>
                <li><i class="fa fa-comment-o"></i> {{blogItem.comment}}</li>
              </ul>
              <h5><a href="#">{{blogItem.blogTitle}}</a></h5>
              <p>{{blogItem.blogTxt}}</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
