
<section class="from-blog spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title from-blog__title">
            <h2>{{heading}}</h2>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-lg-4 col-md-4 col-sm-6" *ngFor = "let blog of blogItems">
          <div class="blog__item">
            <div class="blog__item__pic">
              <img src="{{blog.path}}" alt="">
            </div>
            <div class="blog__item__text">
              <ul>
                <li><i class="fa fa-calendar-o"></i> {{blog.date}}</li>
                <li><i class="fa fa-comment-o"></i> {{blog.count}}</li>
              </ul>
              <h5><a href="{{blog.link}}">{{blog.name}}</a></h5>
              <p>{{blog.content}} </p>
            </div>
          </div>
        </div>
        
    
      </div>
    </div>
  </section>
