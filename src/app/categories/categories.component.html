<section class="categories">
  <div class="container">
    <div class="row">
      <div class="col-lg-3" *ngFor="let catLink of categories">
        <div class="categories__item set-bg" style="background-image: url({{catLink.path}})">
          <h5><a href="{{catLink.link}}">{{catLink.name}}</a></h5>
        </div>
      </div>
    </div>
  </div>
</section>
